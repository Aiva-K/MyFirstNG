<div class="container">
    <h1>My Tasks</h1>

    <div class="addTaskContainer">
        <input type="text" class="form-control" #newtask>
        <button class="btn btn-primary mt-3" (click)="addNewTask(newtask.value)">Add Task</button>

    </div>
    <ul class="tasks mt-5">
        <!-- If you want your for loop to be counting like i++, you use i=index, the *ngFor is to run a for loop, let is val -->
        <li (dblclick)="deleteTask(i)" 
        *ngFor="let thisTask of tasks; let i = index" 
        class="task d-flex" 
        [class.complete]="thisTask.isComplete" >
            <input type=checkbox class="form-check-input" (click)="changeCompleteStatus($event, i)" [id]=" 'task' + thisTask.id">

            <label [for]=" 'task' + thisTask.id " [class.complete]="thisTask.isComplete" >{{ thisTask.taskTitle }}</label></li>
        <!-- <li class="task"><input type=checkbox class="form-check-input">  Vacuum Rooms</li>
        <li class="task"><input type=checkbox class="form-check-input">  Clean the Mirrors</li> -->
    </ul>
</div>
